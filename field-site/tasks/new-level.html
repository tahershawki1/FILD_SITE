<!doctype html>
<html lang="ar" dir="rtl" data-site-root="../">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>الموقع الميداني - علام جيت لفل جديد</title>
    <meta name="theme-color" content="#63a5ff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Field Site" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="../assets/css/task.css" />
    <link rel="stylesheet" href="../assets/css/tasks/new-level.css" />
  </head>

  <body class="light-mode" data-task-id="new-level">
    <header class="premium-header">
      <div class="wrap">
        <div class="headRow">
          <div class="header-brand">
            <div class="logo-shell">
              <div class="logo-icon">
                <img
                  src="../assets/icons/brand-logo.png"
                  alt="Field Site Logo"
                  class="brand-logo-img"
                />
              </div>
              <span class="logo-stamp">ATLAS FIELD</span>
            </div>
            <div style="min-width: 0">
              <h1 class="h1" id="topTitle">تفاصيل البند</h1>
              <p class="sub" id="topSub">إدخال البيانات والمخرجات الخاصة بالبند</p>
            </div>
          </div>
          <div class="headActions">
            <button id="themeToggle" class="btn-icon" title="تبديل المظهر">
              ☀️
            </button>
            <a
              href="/logout"
              class="btn-icon logout-btn"
              title="تسجيل الخروج"
              aria-label="تسجيل الخروج"
              >⎋</a
            >
          </div>
        </div>
      </div>
    </header>

    <div id="updateBanner" class="premium-banner" hidden>
      <div class="banner-content">
        <div class="banner-icon">⬇️</div>
        <div>
          <p class="banner-title">نسخة جديدة متاحة</p>
          <span id="updateText" class="banner-desc"
            >تحديث التطبيق للحصول على أحدث الميزات</span
          >
        </div>
      </div>
      <div class="updateActions">
        <button id="btnUpdateNow" class="btn primary-small">تحديث</button>
        <button id="btnLater" class="btn-text">لاحقًا</button>
      </div>
    </div>

    <main class="content-wrapper">
      <div class="wrap safePad">
        <section class="view active" id="viewTask">
          <div class="task-header">
            <button class="btn-back" id="btnBack">
              <span class="back-icon">⬅️</span>
              العودة
            </button>
            <button class="btn-reset" id="btnResetTask">
              <span class="reset-icon">🗑️</span>
              إعادة تعيين
            </button>
          </div>

          <section class="task-card">
            <div class="task-title-section">
              <h2 class="h2" id="taskTitle">—</h2>
              <p class="sub" id="taskDesc">—</p>
            </div>
            <div class="steps" id="stepsBar" style="display: none"></div>
          </section>

          <div id="taskBody" class="task-body-container"></div>
        </section>
      </div>
    </main>

    <script src="../assets/JS/tasks/new-level.js" defer></script>
    <script src="../assets/JS/task.js" defer></script>
    <script src="../assets/JS/pwa-update.js" defer></script>
  </body>
</html>
